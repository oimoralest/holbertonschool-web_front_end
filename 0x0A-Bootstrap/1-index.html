<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 bg-primary text-white text-center col-lg">Primary</div>
            <div class="p-2 bg-success text-white text-center col-lg">Success</div>
            <div class="p-2 bg-danger text-white text-center col-lg">Danger</div>
            <div class="p-2 bg-warning text-white text-center col-lg">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 bg-primary text-white text-center col-sm">Primary</div>
            <div class="p-2 bg-success text-white text-center col-sm">Success</div>
            <div class="p-2 bg-danger text-white text-center col-sm">Danger</div>
            <div class="p-2 bg-warning text-white text-center col-sm">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 bg-primary text-white text-center col-lg-2">Primary</div>
            <div class="p-2 bg-success text-white text-center col-lg-4">Success</div>
            <div class="p-2 bg-danger text-white text-center col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 bg-primary text-white text-center col order-4 order-lg-2 order-xl-1">Primary</div>
            <div class="p-2 bg-success text-white text-center col order-1 order-lg-3 order-xl-2">Success</div>
            <div class="p-2 bg-danger text-white text-center col order-2 order-lg-4 order-xl-3">Danger</div>
            <div class="p-2 bg-warning text-white text-center col order-3 order-lg-1 order-xl-4">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="p-2 bg-primary text-white text-center col-md-2">Primary</div>
            <div class="p-2 bg-success text-white text-center col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="p-2 bg-primary text-white text-center col-md-2">Primary</div>
            <div class="p-2 bg-success text-white text-center col-md-2 offset-md-2">Success</div>
            <div class="p-2 bg-danger text-white text-center col-md-2">Danger</div>
        </div>
    </body>
</html>
